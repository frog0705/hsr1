DWAPlannerROS:

  max_vel_x: 0.5
  min_vel_x: -0.5

  max_vel_y: 0.5
  min_vel_y: -0.5

  max_vel_trans:  0.5
  min_vel_trans:  0.1

  max_vel_theta: 1.0
  min_vel_theta: 0.3

  acc_lim_x: 1.5
  acc_lim_y: 1.5
  acc_lim_theta: 1.5 

  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.1
  latch_xy_goal_tolerance: false

  sim_time: 2.0
  vx_samples: 20
  vy_samples: 20
  vth_samples: 40
  controller_frequency: 10.0

  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  forward_point_distance: 0.3
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

TebLocalPlannerROS:
  footprint_model:    
    type: polygon
    vertices: [[-0.15, -0.15], [-0.15, 0.15], [0.15, 0.15], [0.15, -0.15]]
  costmap_converter_plugin: "costmap_converter::CostmapToLinesDBSRANSAC"
  weight_kinematics_nh: 1  
  weight_kinematics_forward_drive: 10.0
  weight_inflation: 2.0
  min_obstacle_dist: 0.05
  max_vel_x: 0.5
  max_vel_x_backwards: 0.5
  max_vel_y: 0.5
  max_vel_theta: 0.8
  acc_lim_x: 0.2
  acc_lim_y: 0.2
  acc_lim_theta: 0.2
  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.1
